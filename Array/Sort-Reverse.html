<html>
    <head>
        <title>
           Change HTML content
        </title>
    </head>
    <body>
      <h2>JavaScript Arrays Sort</h2>
      <p><b>Note:</b> Array is sort using sort() and reverse sort using reverse(). </p>
      
       <p id="demo"></p>
       <p>Reverse sorted array is :</p>
       <button onclick="myFun()">Try me</button>
        <p id="demo1"></p>
        <script>
            var cities = ["Jaipur", "Mumbai", "Delhi", "Bangaluru" ];
            document.getElementById('demo').innerHTML = cities;
            function myFun(){
                cities.sort();
                cities.reverse();
                document.getElementById('demo1').innerHTML = cities;
            }
        </script>
    </body>
</html>
