<html>
    <head>
        <title>
           Change HTML content
        </title>
    </head>
    <body>
      <h2>JavaScript Arrays</h2>
      <p>To add something in an array we use push function.</p>
      <button onclick="myFun()">Try me</button>
       <p id="demo1"></p>
       <p id="demo2"></p>
       <p id="demo3"></p>
        <script>
            var states = ["Rajasthan", " Kashmir", " Sikkim", " Kerela"];
            document.getElementById('demo1').innerHTML = states;
        /*function myFun(){
            states.push(" Himachal");
            document.getElementById('demo').innerHTML = states;
        } */ 
            function myFun(){
            document.getElementById('demo2').innerHTML = states.pop();
            document.getElementById('demo3').innerHTML = states;    
        }  
        </script>
    </body>
</html>
