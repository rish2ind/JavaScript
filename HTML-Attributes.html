<html>
    <head>
        <title>
           Change HTML content
        </title>
    </head>
    <body>
        <button onclick="document.getElementById('image').src = 'Images/bulbOn.jpg'">Click to on the light</button>
        <img src="Images/bulbOff.jpg" id="image">   
        <button onclick="document.getElementById('image').src = 'Images/bulbOff.jpg'">Click to off the light</button>
    </body>
</html>
