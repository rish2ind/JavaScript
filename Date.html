<html>
    <head>
        <title>
            Date
        </title>
    </head>
    <body>
      <center>
       <button id="button" onclick="myFun()">Click me for today's date...</button>
       <p id="demo"></p>
       </center>

           function myFun(){
               document.getElementById("demo").innerHTML = Date();
           }
        </script>
    </body>
</html>
